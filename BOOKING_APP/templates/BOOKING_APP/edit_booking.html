{% extends "BOOKING_APP/base.html" %}

{% block content %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="http://res.cloudinary.com/dlqh66keo/image/upload/v1639081058/logo_transparent_background_hqyicu.png" alt="Geco Tech Logo" class="navbar-brand">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse menu" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'booking_app' %}">Home</a>
                <a class="nav-item nav-link active" href="{% url 'booking_view' %}">Book Now</a>
                <a class="nav-item nav-link" href="{% url 'my_bookings' %}">My Bookings</a>
            </div>
            </div>
        </nav>
    </header>
    <!-- Table Reservation Form -->
    <article id="book-a-table" class="book-a-table">
        <div class="container" data-aos="fade-up">
            <div class="row">
    			<div class="col-md-8 offset-md-2 text-center">
    				<h2 class="text-success">Change Your Repair Slot</h2>
    				<p class="mb-5">Fill out the booking form below, please remember to cancel your appointment if you cannot make it.</p>
    			</div>
    		</div>
            <form method="POST" role="form">
                {% csrf_token %}
                {{ form }}
              <div id="form-btns">
              <a role="button" href="{% url 'my_bookings' %}" class="btn btn-secondary float-left mt-3">See My Bookings</a>
              <button type="submit" class="btn btn-success float-right mt-3">Update Booking</button>
            </div>
            </form>
        </div>
    </article>
    <!-- End Table Reservation Form -->

{%endblock%}
